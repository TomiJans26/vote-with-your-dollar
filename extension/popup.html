<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #030712;
      color: #fff;
    }
    .header {
      padding: 20px;
      text-align: center;
      background: linear-gradient(135deg, #10B981, #059669);
    }
    .header h1 {
      font-size: 20px;
      font-weight: 800;
    }
    .header p {
      font-size: 11px;
      opacity: 0.8;
      margin-top: 4px;
    }
    .content {
      padding: 16px;
    }
    .stat {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #1f2937;
    }
    .stat:last-child { border-bottom: none; }
    .stat-label { font-size: 13px; color: #9CA3AF; }
    .stat-value { font-size: 15px; font-weight: 700; }
    .cta {
      display: block;
      margin: 16px;
      padding: 12px;
      background: #10B981;
      color: #fff;
      text-align: center;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      font-size: 14px;
    }
    .cta:hover { background: #059669; }
    .footer {
      padding: 12px 16px;
      text-align: center;
      font-size: 10px;
      color: #4B5563;
    }
    .shield { font-size: 32px; margin-bottom: 4px; }
  </style>
</head>
<body>
  <div class="header">
    <div class="shield">üõ°Ô∏è</div>
    <h1>DollarVote</h1>
    <p>Vote with your dollar</p>
  </div>
  <div class="content">
    <div class="stat">
      <span class="stat-label">Products scored on this page</span>
      <span class="stat-value" id="page-count">-</span>
    </div>
    <div class="stat">
      <span class="stat-label">Total lookups today</span>
      <span class="stat-value" id="today-count">-</span>
    </div>
    <div class="stat">
      <span class="stat-label">Companies in database</span>
      <span class="stat-value">200+</span>
    </div>
  </div>
  <a href="https://dollarvote.app" target="_blank" class="cta">Open DollarVote ‚Üí</a>
  <div class="footer">
    Every purchase is a choice. Make it count.<br>
    v0.1.0 ¬∑ No ads. Ever.
  </div>
  <script src="popup.js"></script>
</body>
</html>
