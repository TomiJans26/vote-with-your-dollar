<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Cleaner, bolder concept: Dollar sign inside a shield/badge with a checkmark -->
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#047857"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bg2)"/>
  
  <!-- Shield shape -->
  <path d="M256 72 L400 135 L400 280 C400 370 340 430 256 456 C172 430 112 370 112 280 L112 135 Z" 
        fill="white" opacity="0.95"/>
  
  <!-- Dollar sign - big and bold -->
  <text x="256" y="310" font-size="200" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="900" fill="#059669">$</text>
  
  <!-- Small checkmark badge at bottom right -->
  <circle cx="380" cy="390" r="52" fill="#065F46"/>
  <circle cx="380" cy="390" r="48" fill="#10B981"/>
  <polyline points="358,390 374,406 404,374" fill="none" stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
